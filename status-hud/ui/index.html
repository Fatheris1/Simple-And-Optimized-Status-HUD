<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="player-id" class="player-id">
        <i class="fas fa-user"></i>
        <span class="id-value">ID: 0</span>
    </div>
    <div id="player-location" class="player-location">
        <i class="fas fa-location-dot"></i>
        <span class="location-value">Unknown Location</span>
    </div>
    <div id="status-hud" class="hud-right">
        <div class="hud-container">
            <div class="stats-container">
                <div class="stat-bar health">
                    <i class="fas fa-heart"></i>
                    <div class="bar-progress">
                        <div class="bar-fill"></div>
                    </div>
                    <div class="stat-info">
                        <span class="value">100%</span>
                    </div>
                </div>

                <div class="stat-bar armor">
                    <i class="fas fa-shield-alt"></i>
                    <div class="bar-progress">
                        <div class="bar-fill"></div>
                    </div>
                    <div class="stat-info">
                        <span class="value">100%</span>
                    </div>
                </div>

                <div class="stat-bar food">
                    <i class="fas fa-drumstick-bite"></i>
                    <div class="bar-progress">
                        <div class="bar-fill"></div>
                    </div>
                    <div class="stat-info">
                        <span class="value">100%</span>
                    </div>
                </div>

                <div class="stat-bar water">
                    <i class="fas fa-tint"></i>
                    <div class="bar-progress">
                        <div class="bar-fill"></div>
                    </div>
                    <div class="stat-info">
                        <span class="value">100%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
